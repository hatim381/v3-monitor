name: Enregistreur V3 Bordeaux

on:
  schedule:
    # Tentative toutes les 1 minute (GitHub impose souvent un min de 5 min)
    - cron: '* * * * *'
  workflow_dispatch: # Permet de le lancer manuellement aussi

permissions:
  contents: write

jobs:
  run-recorder:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Important pour pouvoir push apr√®s

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests pandas

      - name: Run Recorder
        run: |
          # On lance le script UNE FOIS (on a modifi√© le script pour qu'il ne boucle pas infini dans ce mode)
          python enregistreur.py --once

      - name: Commit and Push Data
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add bordeaux.db
          # On ne commit que s'il y a des changements
          git commit -m "ü§ñ Update data: $(date)" || exit 0
          git push

